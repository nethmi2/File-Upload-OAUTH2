<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link href="/static/style.css" rel="stylesheet" />
</head>

<body style="background:#d9e8ec">

    <nav style="background:#4857c1">
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right">
                <li>{{name}}</li>
                <li><a href="/auth/logout">logout</a></li>
            </ul>
        </div>
    </nav>

    <main >
        <div class="container-fluid" style="background:#d9e8ec">
            <div class="row">
                <div class="col s12">
                    <ul class="collection">
                        <li class="collection-item avatar">
                            <img src="{{avatar}}" alt="avatar" class="circle"><b>
                                    <span class="title">{{name}}</span><br><br>
                                    <p>Google id - (user id) {{googleid}}</p><br>
                                    <p>Email - {{email}}</p>
                            </b>
                            
                        </li>
                    </ul>
                </div>
                <div class="col s6 m4 center"></div>
                <div class="col s6 m4 center">

                    <div>
                        {% if (file == "uploaded") %}
                        <div class="light-blue lighten-1" style="padding: 2px 10px">
                            <p>File successfully uploaded</p>
                        </div>
                        {% elif (file == "notuploaded") %}
                        <div class="light-blue lighten-1" style="padding: 2px 10px">
                            <p>File failed to upload please try again</p>
                        </div>
                        {% endif %}
                    </div>


                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="file-field input-field">
                                                    
                            
                                    <div class="file-field">
                                      <div class="btn btn-primary btn-sm float-left" style="background:#4857c1">
                                        <span>Choose file</span>
                                        <input type="file" required name="file_upload">
                                      </div>
                                      <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text" placeholder="Upload your file">
                                      </div>
                                    </div>
                            
                                                           
                        </div>
                        <br><br>
                        <button style="display: block; margin: 0 auto; background:#4857c1" class="btn waves-effect waves-light"
                            type="submit">UPLOAD</button>
                    </form>
                </div>
            </div>
            
        </div>

        
    </main>



</body>

</html>
